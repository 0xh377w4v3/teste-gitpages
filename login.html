<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="div-superior">
        <p class="paragraph-superior">Hack the planet!</p>
    </div>

    <header>
        <div>
            <h1>Mr. Robot</h1>
        </div>
        <nav>
            <ul>
                <li>
                    <button class="button-superior">
                        <a class="text-button-superior" href="index.html" target="_blank">Home</a>
                    </button>
                </li>
                <li>
                    <button class="button-superior">
                        <a class="text-button-superior" href="registro.html" target="_blank">Registro</a>
                    </button>
                </li>
                <li>
                    <button class="button-superior">
                        <a class="text-button-superior" href="contato.html" target="_blank">Contato</a>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="card">
                <div class="formulario">
                    <h1>Login</h1>
                    <form action="" method="post">
                        <fieldset class="dados">
                            <div>
                                <!-- <label for="contato">Usuário: </label> -->
                                <input type="text" name="usuario" id="usuario" placeholder="Informe seu usuário">
                            </div>
                            <div>
                                <!-- <label for="contato">E-mail: </label> -->
                                <input type="text" name="email" id="email" placeholder="Informe seu E-mail">
                            </div>
                            <div>
                                <input class="botoes-input" type="reset" value="Limpar">
                                <input class="botoes-input" type="submit" value="Enviar">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="div-footer">
            <p class="paragraph-footer">Todos os direitos reservados a <span class="span">FRONT END</span>.</p>
        </div>
    </footer>
</body>
</html>
